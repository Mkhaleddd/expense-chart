<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="balance">
        <div class="balance-con"> 
          <div class="balance-title">My balance</div> 
          <div class="balance-value">$921.48</div> 
        </div>
          
            <div class="logo">
            <img src="./images/logo.svg" alt="" width="40px">
          </div>  
      </div>
      <br>
    <div class="expense-chart"> 
      <div class="chart-title">Spending - Last 7 days</div>
      <br>
      <br>
            
      <div class="chart">
        <div class="chart-table">
          <ul class="bar-holder">
            <li class="bar" id="bar"></li>
            <li class="bar" id="bar"></li>
            <li class="bar" id="bar"> </li>
            <li class="bar" id="bar"></li>
            <li class="bar" id="bar"></li>
            <li class="bar" id="bar"></li>
            <li class="bar" id="bar"> </li>
          </ul>
        </div>
        <div class="chart-values">
           <ul class="days-con">
            <li>mon</li>
            <li> tue</li>
            <li> wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
            <li> sun</li>
          </ul> 
        </div>
            
      </div>
           <hr>
           <div class="amounts">
              <div class="left">
                <small>Total this month</small>
                        <br>
                <strong>$478.33</strong>
             </div>
                
                <div class="right">
                  <small>+2.4%</small> 
                   <br>
                   <small>from last month</small>
                  
                </div>
           </div>
             
                 
    </div>

          
</div>

            <br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mkhaleddd">Mariem Khaled</a>.
  </div>
  
  <script type="module" src="script .js"></script>
</body>
</html>
